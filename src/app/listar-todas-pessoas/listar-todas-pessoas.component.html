<div class="columns is-centered mt-4">
    <table class="table">
        <thead>
            <tr>
                <td>Título</td>
                <td>Preço</td>
                <td>Descrição</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of listaProdutos">
                <td>{{p.titulo}}</td>
                <td>{{p.preco}}</td>
                <td>{{p.descricao}}</td>
                <div><button routerLink="/editar/{{p._id}}" class="button is-primary ml-2">Editar</button>
                <button routerLink="/excluir/{{p._id}}" class="button is-primary ml-1">Excluir</button></div>
            </tr>
            <div class="mt-2"><button routerLink="/cadastrar" class="button is-primary">Cadastrar novo produto</button>
                <button routerLink="" class="button is-primary ml-2">Voltar</button></div>
        </tbody>
    </table>
</div>
